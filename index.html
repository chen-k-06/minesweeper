<html lang="en">

<head>

    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://raw.githubusercontent.com/chen-k-06/minesweeper/main/favicon.png" />
</head>

<body>
    <div id="top-bar">
        <h1>Minesweeper</h1>

            <option value="MED">MEDIUM</option>
            <option value="LARGE">HARD</option>
        </select>
    </div>
    <div class="grid s-grid"></div>
    <div id="footer">
        <a href=""><button>Play Again</button> </a>
        <a href="https://github.com/chen-k-06/minesweeper" target="_blank"> <button>GitHub Repo</button></a>
        <button id="hint">Hint</button>
    </div>
    <div id="endgame-popup" class="hidden">
        <div id="popup-grouper">
            <div id="endgame-text" class="hidden"></div>
            <a href=""><button id="play-again">Play Again ðŸ”„</button></a>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>

</html>
